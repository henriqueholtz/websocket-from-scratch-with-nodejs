<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Socker Client from scratch</title>
  </head>
  <body>
    <output id="messages"></output>
    <script>
      const messages = document.getElementById('messages');
      const socket = new WebSocket('ws://localhost:1337');
      socket.onopen = (event) => console.log('Web Socket is connected!');
      socket.onmessage = (event) => console.log('I got a message!', event);
      socket.onerror = (err) => console.log(`Web Socket error`, err);
      socket.onclose = (event) => console.log('Disconnected from WebSocket');
    </script>
  </body>
</html>
